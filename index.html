<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/bootstrap-4.5.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/bootstrap-4.5.0-dist/js/bootstrap.min.js"></script>
    <title>Zettabyte Challenge 3</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="d-flex p-3 align-items-center"> 
                <img class="rounded-circle card-avatar mr-2" src="assets/images/user_female.svg.png" alt="user">
                <div>
                    <div><span class="text-info">Garry Newman</span> posted on your timeline
                        <div class="text-muted">32 minutes ago</div>
                    </div>
                </div>
                <div class="ml-auto"><span class="iconify float-right" data-icon="mdi-dots-vertical" data-inline="false"></span></div>
            </div>
            <div class="p-3">
                Remember the place we were talking about the other night? Found it!
            </div>
            <img class="w-100 px-3" src="assets/images/kangaroo valley.jpg" alt="">
            <div class="p-3 m-3">
                <span class="iconify" data-icon="mdi-heart" data-inline="false"></span>
                <span class="mr-3">Like (5)</span>
                <span class="iconify" data-icon="mdi-share-variant-outline" data-inline="false"></span>
                <span>Share (21)</span>
            </div>
            <div class="p-3 bg-comment">
                <div>1 Comments <span class="iconify" data-icon="mdi-chevron-down" data-inline="false"></span></div>
                <div class="d-flex p-3 align-items-start"> 
                    <img class="rounded-circle card-avatar mr-2 mt-2" src="assets/images/user_female.svg.png" alt="user">
                    <div>
                        <div><span class="font-weight-bold">Alice Freeman</span> <span class="text-muted">June 10, 2018</span>
                            <div>That's a wonderfull place. Lorem Ipsum dolor sit amet. consectetur adipiscing elit.</div>
                            <div><span class="text-info">Reply</span> <span class="iconify" data-icon="mdi-flag-outline" data-inline="false"></span></div>
                        </div>
                    </div>
                </div>
                <div class="d-flex p-3 align-items-start">
                    <img class="rounded-circle card-avatar mr-2 mt-2" src="assets/images/user_female.svg.png" alt="user">
                    <div class="flex-grow-1 position-relative">
                        <textarea class="form-control w-100" placeholder="Add a comment..."></textarea>
                        <div class="mt-2">
                            <button class="btn btn-primary">Post Comment</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
